<html>
<head>
<title>Javascript Array Method join()</title>
</head>
<body>
 
<script type="text/javascript">
 
var ary = new Array("One","Two","Three");       
 var str_1 = ary.join();
document.write("Ex 1 : " + str_1 ); 
 
 var str_1 = ary.join(", ");
 document.write("<br />Ex 2 : " + str_1 ); 
 
 var str_1 = ary.join(" + ");
 document.write("<br />Ex 3: " + str_1 ); 
 
</script>
 
</body>
</html>
