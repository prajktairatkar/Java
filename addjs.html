<!DOCTYPE html>
<head>
<title>Javascript Demo</title>
<script>
function verify(){
var num,num1,ans;
 
num=Number(document.getElementById("myid").value);
num1=Number(document.getElementById("myid").value);
ans=num+num1;
alert(ans);
}
</script>
</head>
<body>
Enter first number:<input type="number" id="myid"/>
Enter second number:<input type="number" id="myid"/>
