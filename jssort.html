<html>
<head>
<title>Javascript Array Method sort()</title>
</head>
<body>
 
<script type="text/javascript">
 
 var books = new Array("java", "html", "php", "python", "css");
         
 var sorted = books.sort();
 document.write("My Books : " + sorted );
 
</script>
 
</body>
</html>
