<!DOCTYPE html>
<html>
<head>
<script>
function fact(){
var i, num, f;
f = 1;
num = document.getElementById("num").value;
for(i = 1; i <= num; i++)  
{
f = f * i;
}
i = i - 1;  
document.getElementById("result").innerHTML = "The factorial of the number " + i + " is: " + f ;
}
</script>
</head>
<body>
Enter a number: <input id = "num">
<br><br>
<button onclick = "fact()"> Factorial </button>
<p id = "result"></p>


</body>
</html>
