<html>
<head>
<title>Javascript Array Method slice()</title>
</head>
<body>
 
<script type="text/javascript">
 
var ary = ["html", "css", "java", "javascript", "python"];
document.write("First.slice( 1, 3) : " + ary.slice( 1, 3) ); 
document.write("<br />Second.slice( 2, 5) : " + ary.slice( 2, 5) );
 
</script>
 
</body>
</html>
