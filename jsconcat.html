<html>
<head>
<title>Javascript Array Method concat()</title>
</head>
<body>
 
<script type="text/javascript">
 
var books = ["Java", "PHP", "Python"];
var numeric = [1, 2, 3];
 
var my_books = books.concat(numeric);
document.write("Books : " + my_books ); 
 
</script>
 
</body>
</html>
